<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List - Ciso</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&family=Mochiy+Pop+P+One&family=Poppins:wght@400;500;700&family=Roboto+Serif:ital,wght@0,300;0,400;0,500;0,900;1,100;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>To Do List</h1>
    </header>

    <div class="container">
        <input
          id="task-input"
          type="text"
          placeholder="New Task To Do..."
        />
        <button id="task-button">Add Task</button>
    </div>

    <div class="list-container">
        <ul id="ul"></ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
